# History

- Created in 10 days in 1995 by Brendan Eich for Netscape.
- Has (almost) nothing to do with Java.
- Designed as an interpreted, _event-driven_, scripting language for the web.

```js
$( "#target" ).click(function() {
  alert( "Hello World!" );
});
```

  Click here
</div>

# Language Features

- _Evented_
  - (Almost) everything is asynchronous!
  - I/O (slow) does not block the main thread

```js
//JS
fs.readFile('/etc/passwd', function(err, data) {
  if (err) throw err;
    console.log(data);
});
```
```python
#Python
file = open('newfile.txt', 'r')
file_contents = file.read()
print file_contents
```

# Language Features

- Great for webapps!
  - Concurrency / Scalability
  - Ruby (Rails on Unicorn) / Python (Django) do thread based concurrency
    - Also, GIL - Global Interpreter Lock
    - Intepreters are not thread safe - Only one thread can execute at any one time

# Language Features

- _Multi-paradigm_
  - Imperative (e.g. C)
  - Functional
  - Object-oriented (Prototype based, and weakly typed)
  - Jack of all trades

```js
function Frackman(life, squirts, gold) {
  this.life = life;
  this.squirts = squirts;
  this.gold = gold;
}

var fm = new Frackman(1,2,3);
fm.sonar = 500;

Frackman.prototype.speech = "Frack off!";
```
---
# Language Features

- Functional (Math-y!)

```js
function map(collection, func) {
  var retCollection = collection;
  for(var i = 0; i < collection.length; i++) {
    retCollection[i] = func(collection[i]);
  }
  return retCollection;
}
function pow(num) {
  return (function(i) {
    var r = i;
    for(var j=0; j<num; j++) {
      r *= i;
    }
    return r;
  });
}
var pow3 = pow(3);
var arr = [1,2,3,4,5];
var newarr = map(arr, pow3);
```
